<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head th:replace="layouts :: head">
  </head>
  <body>
  <nav th:replace="layouts :: navbar"></nav>
    <div class="container">
    	<form action="/employees/save" method="POST" th:object="${employee}">
    		<input type="text" placeholder="FirstName" th:field="${employee.firstName}"/>
    		<input type="text" placeholder="LastName" th:field="${employee.lastName}"/>
    		<input type="text" placeholder="email" th:field="${employee.email}"/>
    		<button type="submit">Add Employee</button>
    	</form>
    </div>

  </body>
</html>
