<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head th:replace="layouts :: head">
  </head>
  <body>
  <nav th:replace="layouts :: navbar"></nav>
    <div class="container">
    	<form action="/projects/save" method="POST" th:object="${project}">
    		<input type="text" placeholder="Project Name" th:field="${project.name}"/>
    		
    		<select th:field="${project.stage}">
    			<option th:value="NOTSTARTED">Not Started</option>
    			<option th:value="INPROGRESS">In Progress</option>
    			<option th:value="COMPLETED">Completed</option>
    		</select>
    		
    		<textarea placeholder="Enter Project Description" th:field="${project.description}"></textarea>
    		
    		<select th:object="${employee}" multiple="multiple">
    			<option th:each="employee:${employeeList}" th:value="${employee.employeeID}" th:text="${employee.firstName}"></option>   		
    		</select>
    		<button type="submit">Create Project</button>
    	</form>
    </div>

  </body>
</html>
